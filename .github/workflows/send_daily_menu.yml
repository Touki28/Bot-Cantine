name: Send Daily Menu

on:
  schedule:
    - cron: '30 12 * * 1-5' # Tous les jours de semaine à 14h30 heure française (12h30 UTC)
  workflow_dispatch: # permet de le lancer manuellement

jobs:
  send-menu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run bot
        run: npm start
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
