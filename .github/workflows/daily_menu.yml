name: Send Daily Menu
on:
  schedule:
    - cron: '0 15 * * 1-5' # Tous les jours de semaine à 17h heure française (15h UTC)
jobs:
  send-menu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run bot
        run: npm start
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
