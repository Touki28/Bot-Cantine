name: Send Daily Menu
on:
  schedule:
  - cron: '35 19 * * 1-5'
jobs:
  send-menu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run bot
        run: npm start
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
