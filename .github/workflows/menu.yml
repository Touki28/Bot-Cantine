name: Send Daily Menu

on:
  schedule:
    - cron: '0 7 * * 1-5' # Tous les jours de semaine à 9h heure française
  workflow_dispatch:

jobs:
  send-menu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
