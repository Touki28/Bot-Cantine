name: Send Daily Menu

on:
  schedule:
    - cron: '0 7 * * 1-5' # Tous les jours de semaine à 9h heure française (car GitHub Actions est en UTC)
  workflow_dispatch: # permet aussi de le lancer manuellement

jobs:
  send-menu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm start
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
